<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Baku Hair Institute (BHI): Saç, sakal ve kaş ekimi; LONG FUE, PRP, mezoterapi ve medikal tedavilerde premium hizmet. Bakı'da uzman ekip ve doğal sonuçlar." />
    <title>BHI - Baku Hair Institute</title>
    <!-- Tailwind CDN removed for performance; using built CSS -->
    <style>
      /* Google Fonts loaded via link tags for better performance */

      :root {
        --color-gold: #7F6A47;
        --color-dark: #3A3A3A;
        --color-ivory: #F8F3E6;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-ivory);
      }

      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Animations */
      @keyframes width-expand {
        from { width: 0; }
        to { width: 6rem; }
      }
      .animate-width-expand {
        animation: width-expand 1s ease-out forwards;
      }

      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slide-in-left 1s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Pattern Pulse Animation for Aze Background - Enhanced for Flash Effect */
      @keyframes pattern-pulse {
        0%, 100% { opacity: 0.04; }
        50% { opacity: 0.12; }
      }
      .animate-pattern-pulse {
        animation: pattern-pulse 6s ease-in-out infinite;
      }

      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #00ff00;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(80px, 9999px, 100px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(50px, 9999px, 80px, 0); }
        80% { clip: rect(20px, 9999px, 60px, 0); }
        100% { clip: rect(90px, 9999px, 100px, 0); }
      }
       @keyframes glitch-anim2 {
        0% { clip: rect(60px, 9999px, 90px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(90px, 9999px, 100px, 0); }
        60% { clip: rect(20px, 9999px, 30px, 0); }
        80% { clip: rect(70px, 9999px, 80px, 0); }
        100% { clip: rect(30px, 9999px, 40px, 0); }
      }

      /* Hide Cursor for Custom Cursor Logic */
      @media (min-width: 1024px) {
        body {
          cursor: none;
        }
        a, button, input {
          cursor: none;
        }
      }
    </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
